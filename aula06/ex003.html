<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(245, 9, 135);
            color: black;     /*Comentando em css usar barra asteristico*/
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(248, 245, 245);
        }
    </style>
</head>
<body>
    <h1>Olá mundo!!</h1>    <!--Comentando em html uasa usar sinal de maior menor esclamação traço traço-->
    <p>Já me livrei da maldição !!</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite o número: '))
        var n2 = Number.parseInt(window.prompt('Digite o outro número: '))
        var s = n1 + n2
        window.alert(`O número entre ${n1} e ${n2} é igual a ${s}`)
    </script>
</body>
</html>
